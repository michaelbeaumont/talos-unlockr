[package]
name = "talos-unlockr"
version = "0.1.0"
edition = "2021"

[dependencies]
tonic = { version = "^0.13", features =["tls-ring"] }
prost = "^0.13.5"
tokio = { version = "^1.45", features = ["macros", "rt-multi-thread", "signal"] }
tokio-util = { version = "^0.7.15" }
aead = { version = "^0.5.0", features = ["std"] }
chacha20poly1305 = "^0.10.0"
argon2 = { version = "^0.5.0", features = ["std"] }
nix = { version = "^0.30.1", features = ["net"] }
futures = "^0.3.31"
futures-util = "^0.3.31"
typenum = "^1.18.0"
clap = { version = "^4.5.13", features = ["derive"] }
password-hash = { version = "^0.5.0" }
anyhow = "^1.0.98"
log = { version = "^0.4.27", features = ["kv", "kv_std"] }
env_logger = { version = "^0.11.8", features = ["unstable-kv"] }

[build-dependencies]
tonic-build = "^0.13"
